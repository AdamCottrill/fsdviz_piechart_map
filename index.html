<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>D3-Crossfilter Map</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="ui container">
      <h2>Filter with Checkbox Arrays</h2>

      <div class="ui container">
        <div class="ui cards">
          <div class="ui card">
            <div class="content">
              <div class="header">State/Province</div>
            </div>
            <div class="content">
              <div id="state-prov-filter"></div>
            </div>
          </div>

          <div class="ui card">
            <div class="content">
              <div class="header">Jurisdiction</div>
            </div>
            <div class="content">
              <div id="jurisdiction-filter"></div>
            </div>
          </div>

          <div class="ui card">
            <div class="content">
              <div class="header">Management Unit</div>
            </div>
            <div class="content">
              <div id="manUnit-filter"></div>
            </div>
          </div>

          <div class="ui card">
            <div class="content">
              <div class="header">Agency</div>
            </div>
            <div class="content">
              <div id="agency-filter"></div>
            </div>
          </div>

          <div class="ui card">
            <div class="content">
              <div class="header">Species</div>
            </div>
            <div class="content">
              <div id="species-filter"></div>
            </div>
          </div>

          <div class="ui card">
            <div class="content">
              <div class="header">Strain</div>
            </div>
            <div class="content">
              <div id="strain-filter"></div>
            </div>
          </div>

          <div class="ui card">
            <div class="content">
              <div class="header">Year Class</div>
            </div>
            <div class="content">
              <div id="year-class-filter"></div>
            </div>
          </div>

          <div class="ui card">
            <div class="content">
              <div class="header">Mark</div>
            </div>
            <div class="content">
              <div id="mark-filter"></div>
            </div>
          </div>

          <div class="ui card">
            <div class="content">
              <div class="header">Life Stage</div>
            </div>
            <div class="content">
              <div id="life-stage-filter"></div>
            </div>
          </div>

          <div class="ui card">
            <div class="content">
              <div class="header">Stocking Month</div>
            </div>
            <div class="content">
              <div id="stocking-month-filter"></div>
            </div>
          </div>

          <div class="ui card">
            <div class="content">
              <div class="header">Stocking Mehtod</div>
            </div>
            <div class="content">
              <div id="stocking-method-filter"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script type="text/javascript">
      const dataURL =
        "http://127.0.0.1:8000/api/v1/stocking/mapdata/events/2012/";
    </script>

    <script type="text/javascript" src="crossfiltermap.js"></script>

    <script type="text/javascript">
      $(".ui.checkbox").checkbox();
    </script>
  </body>
</html>
